<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息添加--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../statics/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" name="studentform" style="width:90%;">
  
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
      <input type="text" name="user_name" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">输入密码</label>
    <div class="layui-input-inline">
      <input type="password" id="pwd" name="pwd" required lay-verify="pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>


    <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-inline">
      <input type="password"  name="repassword" required lay-verify="repassword" placeholder="再次输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
    </div>

  
  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-inline">
      <input type="email"  name="email" required lay-verify="email" placeholder="邮箱" autocomplete="off" class="layui-input">
  </div>
  </div>

  <div class="layui-form-item">
  <label class="layui-form-label">权限</label>
  <div class="layui-input-inline">
    <select name="authority" lay-filter="mySelect">
      <option value="1">1</option>
      <option value="0">0</option>
   </select>
  </div>
  
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">摄像头ID</label>
    <div class="layui-input-inline">
      <select name="cam_id" lay-filter="mySelect">
        <option value="1">1</option>
        <option value="2">2</option>
     </select>
    </div>
  </div>
  



  <div class="layui-form-item">
    <div class="layui-input-inline">
      <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
	<script type="text/javascript" src="../statics/layui/layui.js"></script>
	<script type="text/javascript" src="../statics/js/userinfo/userinfoAdd.js"></script>
</body>
</html>
