<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息添加--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../statics/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:40%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" name="studentform" style="width:90%;">
  
  <div class="layui-form-item">
    <label class="layui-form-label">IP</label>
    <div class="layui-input-inline">
      <input type="text" name="cam_ip" required  lay-verify="cam_ip" placeholder="请输入IP" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">摄像头rstp ip</label>
    <div class="layui-input-inline">
      <input type="text" id="rtsp_ip" name="rtsp_ip" required lay-verify="rtsp_ip" placeholder="请输入rstp ip" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">*</div>
  </div>

  



  <div class="layui-form-item">
    <div class="layui-input-inline">
      <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
	<script type="text/javascript" src="../statics/layui/layui.js"></script>
	<script type="text/javascript" src="../statics/js/caminfo/caminfoAdd.js"></script>
</body>
</html>
