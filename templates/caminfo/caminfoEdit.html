<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息修改--后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../statics/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form { width:100%; float:left; margin-left:5%; margin-top: 3%}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" name="userinfoform" style="width:80%;">
		<div class="layui-form-item">
		<label class="layui-form-label">ID</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input" name="id" readonly=True lay-verify="required" value="{{ m.id}}">
		</div>
	</div>
		<div class="layui-form-item">
			<label class="layui-form-label">IP</label>
			<div class="layui-input-inline">
				
				<input type="text" class="layui-input" name="cam_ip" lay-verify="required" value="{{ m.cam_ip}}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">摄像头rstp ip</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="rtsp_ip" lay-verify="required" value="{{ m.rtsp_ip}}">
			</div>
		</div>

        <div class="layui-form-item">
            <div class="layui-input-inline">
              <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
	</form>
	<script type="text/javascript" src="../statics/layui/layui.js"></script>
	<script type="text/javascript" src="../statics/js/caminfo/caminfoEdit.js"></script>
</body>
</html>
